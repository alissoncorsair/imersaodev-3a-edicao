<form class="frm-calc-media">
    
  <h2>Calcule sua média anual e saiba se passou ou não de ano!</h2>
   
  
  <div class="caixa-calc">
  <label>1° Bimestre:</label>
    <input class="n1" type="number" min="0" max="10" required>
  </div>
    <div class="caixa-calc">
  <label>2° Bimestre:</label>
      <input class="n2" type="number" min="0" max="10" required>
  </div>
        <div class="caixa-calc">
  <label>3° Bimestre:</label>
      <input class="n3" type="number" min="0" max="10" required>
      </div>
            <div class="caixa-calc">
  <label>4° Bimestre:</label>
      <input class="n4" type="number" min="0" max="10" required>
  </div>
  <button class="submit" type="submit" value="Confirmar">Confirmar</button>
  <br>
    <span class="resultado"></span>
 </form>
